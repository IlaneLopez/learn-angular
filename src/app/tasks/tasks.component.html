<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">user id</th>
      <th scope="col">post id</th>
      <th scope="col">title</th>
      <th scope="col">description</th>
    </tr>
  </thead>
  <tbody *ngFor="let post of posts">
    <tr>
      <th scope="row">{{post.userId}}</th>
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
    </tr>
  </tbody>
</table>
