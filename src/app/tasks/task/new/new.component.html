<div class="container">
    <div class="row">
        <div class="col-md-12 mtop20">
            <label>Title</label>
            <input class="form-control" type="text" [(ngModel)]="postTitle" placeholder="Post title" />

            <hr>

            <label>Body</label>
            <input class="form-control" type="text" [(ngModel)]="postBody" placeholder="Post body" />
            <br>

            <input type="submit" (click)="newPost()" value="Valider" class="btn btn-success" />
        </div>
    </div>
</div>
